<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnoxDrive</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Inter', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 231, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 100%;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-link {
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 255, 231, 0.3);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #00ffe7 0%, #00b4d8 100%);
            color: #000;
            border: none;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00ffe7 0%, #0080ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 255, 231, 0.3);
        }

        .tagline {
            color: #888;
            font-size: 0.95rem;
            font-weight: 300;
        }

        /* Upload Card */
        .upload-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(0, 255, 231, 0.05);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed rgba(0, 255, 231, 0.3);
            border-radius: 16px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 255, 231, 0.02);
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #00ffe7;
            background: rgba(0, 255, 231, 0.08);
            transform: scale(1.02);
        }

        .drop-zone.dragover {
            box-shadow: 0 0 30px rgba(0, 255, 231, 0.3);
        }

        .drop-zone-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .drop-zone-text {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 8px;
        }

        .drop-zone-hint {
            font-size: 0.85rem;
            color: #666;
        }

        .file-input {
            display: none;
        }

        /* File Preview */
        .file-preview {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 255, 231, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 231, 0.15);
        }

        .file-preview.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            font-size: 2rem;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: #fff;
            word-break: break-all;
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 0.85rem;
            color: #888;
        }

        .remove-file {
            background: none;
            border: none;
            color: #ff4757;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s;
        }

        .remove-file:hover {
            transform: scale(1.2);
        }

        /* Upload Button */
        .upload-btn {
            width: 100%;
            margin-top: 25px;
            padding: 16px 30px;
            border: none;
            background: linear-gradient(135deg, #00ffe7 0%, #00b4d8 100%);
            color: #000;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 231, 0.3);
        }

        .upload-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upload-btn.uploading {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #00ffe7;
            border: 2px solid #00ffe7;
        }

        /* Progress Bar */
        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffe7, #0080ff);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #00ffe7;
        }

        /* Features Section */
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .feature {
            text-align: center;
            padding: 15px 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 0.75rem;
            color: #888;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #555;
            font-size: 0.85rem;
        }

        .footer a {
            color: #00ffe7;
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }

            .upload-card {
                padding: 25px;
            }

            .drop-zone {
                padding: 35px 20px;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Animated particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1 class="logo">üöÄ KnoxDrive</h1>
            <p class="tagline">Secure cloud storage with aws</p>
            <nav class="nav-bar">
                <a href="/" class="nav-link active">‚¨ÜÔ∏è Upload</a>
                <a href="/files" class="nav-link">üìÅ My Documents</a>
            </nav>
        </div>

        <div class="upload-card">
            <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
                <!-- Drop Zone -->
                <div class="drop-zone" id="dropZone">
                    <span class="drop-zone-icon">üìÅ</span>
                    <p class="drop-zone-text">Drag & drop your file here</p>
                    <p class="drop-zone-hint">or click to browse</p>
                    <input type="file" name="file" class="file-input" id="fileInput" required>
                </div>

                <!-- File Preview -->
                <div class="file-preview" id="filePreview">
                    <div class="file-info">
                        <span class="file-icon" id="fileIcon">üìÑ</span>
                        <div class="file-details">
                            <p class="file-name" id="fileName"></p>
                            <p class="file-size" id="fileSize"></p>
                        </div>
                        <button type="button" class="remove-file" id="removeFile">√ó</button>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">Uploading...</p>
                </div>

                <!-- Upload Button -->
                <button type="submit" class="upload-btn" id="uploadBtn" disabled>
                    <span>‚¨ÜÔ∏è</span>
                    <span>Upload to S3</span>
                </button>
            </form>

            <!-- Features -->
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">üîí</div>
                    <p class="feature-text">Encrypted Storage</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">‚ö°</div>
                    <p class="feature-text">Fast Upload</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">‚òÅÔ∏è</div>
                    <p class="feature-text">Cloud Backup</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Built with ‚ù§Ô∏è by <a href="#">Knox (Rupesh)</a></p>
        </div>
    </div>

    <script>
        // Generate particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileIcon = document.getElementById('fileIcon');
        const removeFile = document.getElementById('removeFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadForm = document.getElementById('uploadForm');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        // File type icons
        const fileIcons = {
            'image': 'üñºÔ∏è',
            'video': 'üé¨',
            'audio': 'üéµ',
            'application/pdf': 'üìï',
            'application/zip': 'üì¶',
            'text': 'üìÑ',
            'default': 'üìÑ'
        };

        function getFileIcon(type) {
            if (type.startsWith('image')) return fileIcons.image;
            if (type.startsWith('video')) return fileIcons.video;
            if (type.startsWith('audio')) return fileIcons.audio;
            if (type === 'application/pdf') return fileIcons['application/pdf'];
            if (type.includes('zip') || type.includes('rar')) return fileIcons['application/zip'];
            if (type.startsWith('text')) return fileIcons.text;
            return fileIcons.default;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showFilePreview(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileIcon.textContent = getFileIcon(file.type);
            filePreview.classList.add('show');
            uploadBtn.disabled = false;
        }

        function clearFilePreview() {
            fileInput.value = '';
            filePreview.classList.remove('show');
            uploadBtn.disabled = true;
            progressContainer.classList.remove('show');
            uploadBtn.classList.remove('uploading');
            uploadBtn.innerHTML = '<span>‚¨ÜÔ∏è</span><span>Upload to S3</span>';
        }

        // Click to browse
        dropZone.addEventListener('click', () => fileInput.click());

        // File selected
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                showFilePreview(e.target.files[0]);
            }
        });

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                showFilePreview(e.dataTransfer.files[0]);
            }
        });

        // Remove file
        removeFile.addEventListener('click', clearFilePreview);

        // Form submit with progress simulation
        uploadForm.addEventListener('submit', function (e) {
            uploadBtn.disabled = true;
            uploadBtn.classList.add('uploading');
            uploadBtn.innerHTML = '<span>‚è≥</span><span>Uploading...</span>';
            progressContainer.classList.add('show');

            // Simulate progress (actual progress would require XHR/fetch)
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
                progressText.textContent = `Uploading... ${Math.round(progress)}%`;
            }, 200);

            // Clear interval on form submit complete
            setTimeout(() => clearInterval(interval), 3000);
        });
    </script>
</body>

</html>
